        function saveToStorage() {
            localStorage.setItem('htmlVault', JSON.stringify(files));
        }

        function renderFileList() {
            fileListEl.innerHTML = '';
            fileCountEl.textContent = files.length;

            files.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = `uploaded-item px-4 py-3 mx-2 rounded-2xl flex items-center gap-3 cursor-pointer transition-all ${index === currentIndex ? 'bg-zinc-800 ring-1 ring-orange-500' : ''} ${index < 2 ? 'preloaded' : ''}`;
                div.innerHTML = `
                    <i class="fa-solid fa-file-code text-orange-400"></i>
                    <div class="flex-1 min-w-0">
                        <div class="font-medium text-sm truncate">${file.name}</div>
                        <div class="text-xs text-zinc-500">${(file.content.length / 1024).toFixed(1)} KB</div>
                    </div>
                    <button onclick="event.stopImmediatePropagation(); deleteFile(${index});" class="text-zinc-500 hover:text-red-400 p-1">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                div.onclick = () => loadFile(index);
                fileListEl.appendChild(div);
            });
        }

        function loadFile(index) {
            currentIndex = index;
            const file = files[index];
            currentFileNameEl.textContent = file.name;
            iframe.srcdoc = file.content;
            renderFileList();
        }

        function addFiles(newFiles) {
            for (let file of newFiles) {
                if (!file.name.toLowerCase().endsWith('.html') && !file.name.toLowerCase().endsWith('.htm')) continue;
                const reader = new FileReader();
                reader.onload = function(e) {
                    files.push({ name: file.name, content: e.target.result });
                    saveToStorage();
                    renderFileList();
                };
                reader.readAsText(file);
            }
        }

        function deleteFile(index) {
            if (confirm(`Delete ${files[index].name}?`)) {
                if (index === currentIndex) currentIndex = files.length > 1 ? 0 : -1;
                files.splice(index, 1);
                saveToStorage();
                renderFileList();
                if (currentIndex >= 0) loadFile(currentIndex);
                else {
                    iframe.srcdoc = '';
                    emptyState.classList.remove('hidden');
                }
            }
        }

        function deleteCurrent() {
            if (currentIndex === -1) return;
            deleteFile(currentIndex);
        }

        function clearAll() {
            if (confirm('NUKE EVERYTHING? (Your two war reports will be gone)')) {
                files = [];
                currentIndex = -1;
                saveToStorage();
                iframe.srcdoc = '';
                emptyState.classList.remove('hidden');
                renderFileList();
            }
        }

        function downloadCurrent() {
            if (currentIndex === -1) return;
            const file = files[currentIndex];
            const blob = new Blob([file.content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Drag & Drop
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            addFiles(e.dataTransfer.files);
        });

        document.getElementById('file-input').addEventListener('change', e => {
            addFiles(e.target.files);
            e.target.value = '';
        });

        // Keyboard delete
        document.addEventListener('keydown', e => {
            if (e.key === "Delete" && currentIndex !== -1) deleteCurrent();
        });

        // INIT
        const saved = localStorage.getItem('htmlVault');
        if (saved) files = JSON.parse(saved);
        else {
            files = defaultFiles;
            saveToStorage();
        }

        renderFileList();
        loadFile(0);   // auto open first war (NhatNguyet)

        // Welcome toast
        setTimeout(() => {
            const msg = document.createElement('div');
            msg.style.cssText = "position:fixed;bottom:24px;right:24px;background:#18181b;border-left:4px solid #f97316;color:#fb923c;padding:16px 20px;border-radius:16px;box-shadow:0 20px 25px -5px rgb(0 0 0 / 0.3);max-width:320px;font-size:14px;";
            msg.innerHTML = `✅ <strong>Both war reports loaded.</strong><br>NhatNguyet on top, China guild below.<br>Drag more HTMLs anytime, king.`;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 6500);
        }, 800);
    </script>
